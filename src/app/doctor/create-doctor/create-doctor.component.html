<h3>Create doctor</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Second Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="doctor.secondName" name="secondName">
    </div>

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="doctor.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Patronymic</label>
      <input type="text" class="form-control" id="patronymic" required [(ngModel)]="doctor.patronymic" name="patronymic">
    </div>

    <div class="form-group">
      <label for="name">Specialization</label>
      <input type="text" class="form-control" id="specialization" required [(ngModel)]="doctor.specialization" name="specialization">
    </div>

    <button (click)="save()" class="btn btn-success">Submit</button>
  </form>
</div>

<div *ngIf="submitted">
  <h4>You submitted successfully!</h4>
</div>
