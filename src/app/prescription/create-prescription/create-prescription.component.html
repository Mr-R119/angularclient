<h3>Create prescription</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Patient</label>
      <select class="form-control" id="patient" required [(ngModel)]="selectedPatient" name="patient">
        <option *ngFor="let patient of patients" [ngValue]="patient">
          {{ patient.secondName + " " + patient.firstName  + " " +  patient.patronymic }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Doctor</label>
      <select class="form-control" id="doctor" required [(ngModel)]="selectedDoctor" name="doctor">
        <option *ngFor="let doctor of doctors" [ngValue]="doctor">
          {{ doctor.secondName + " " + doctor.firstName  + " " +  doctor.patronymic }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="prescription.description"
             name="description">
    </div>

    <div class="form-group">
      <label for="name">Create date</label>
      <input type="date" class="form-control" id="createDate" placeholder="yyyy-MM-dd" required [(ngModel)]="prescription.createDate"
             name="createDate">
    </div>

    <div class="form-group">
      <label for="name">Expiration date</label>
      <input type="date" class="form-control" id="expirationDate" placeholder="yyyy-MM-dd" required [(ngModel)]="prescription.expirationDate"
             name="expirationDate">
    </div>

    <div class="form-group">
      <label for="name">Priority</label>
      <input type="text" class="form-control" id="priority" required [(ngModel)]="prescription.priority"
             name="priority">
    </div>

    <button (click)="save()" class="btn btn-success">Submit</button>
  </form>
</div>

<div *ngIf="submitted">
  <h4>You submitted successfully!</h4>
</div>
